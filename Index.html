<html>
    <head>
        <title>COVID STATS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

       
       <br><br>
        <div class="a1">
             <h1>-CORONAVIRUS STATS-</h1>
             <br><br>

        <form>
            <label>Country Name:</label>
            <input type="text" id="countryname" placeholder="Enter Country name..">
            <br/><br/><br>
            <label>Start Date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="startdate" placeholder="Select Starting date..">
            <br/><br/><br>
            
            <label>End Date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="enddate" placeholder="Select Ending date.."> 
            <br/><br/><br><br>

            <button class="btn btn-info" onClick="CovidData()" id="btn"><b>SUBMIT</b></button>
            
        </form>
        <br><br>


        <div id="res">

            <h4>Confirmed Cases:&nbsp;<span id="confirmed"></span> </h4>
            <h4>Active Cases: &nbsp;&nbsp;&nbsp;<span id="active"></span></h4>
            <h4>Death Cases: &nbsp;&nbsp;&nbsp;<span id="deaths"></span> </h4>
        </div>
    </div>
            <script src="./js/script.js"></script>

    </body>
</html>
